<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" content="이미지 예제">
    <title>이미지 예제1</title>
</head>

<body>
  <figure>
  	<img src="image/surf2.png" width="200px" alt="surf.png">
  	<figcaption>서핑</figcaption>
  </figure>
  <!-- alt 속성 : alternate text(대체 텍스트)의 약어로
  									웹 페이지 화면에 이미지를 로드 시키지 못할 경우
  									저장한 텍스트가 출력된다. -->
  <figure>
  	<img src="image/surf.png" width="75px" height="50px" alt="surf.png">
  	<figcaption>서핑(w-75,h-50)</figcaption>
  </figure>
  
  <figure>
  	<img src="image/surf.png" width="75px" alt="surf.png">
  	<figcaption>서핑(w-75)</figcaption>
  </figure>
  
  <figure>
  	<img src="image/surf.png" width="200px" alt="surf.png">
  	<figcaption>서핑(w-200)</figcaption>
  </figure>
  
  <figure>
  	<img src="image/surf.png" width="400px" alt="surf.png">
  	<figcaption>서핑(w-400)</figcaption>
  </figure>
  
  <figure>
  	<img src="image/surf.png" width="1000px" alt="surf.png">
  	<figcaption>서핑(w-1000)</figcaption>
  </figure>
</body>

</html>
