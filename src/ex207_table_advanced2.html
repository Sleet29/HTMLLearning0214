<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>표 고급-2</title>
</head>

<body>
    <!-- 
    <table> 요소를 머리말, 본문, 꼬리말로 나누었을 때
    1. 머리말에 해당하는 요소 - <thead>
       <caption> 요소 뒤에 선언하고 <tbody>,<tfoot>,<tr>요소 앞에 선언된다.
       <table> 요소에 한 번만 사용한다.
       
    2. 본문에 해당하는 요소 - <tbody>
    			여러번 사용할 수 있는 요소이다.
    
    3. 꼬리말에 해당하는 요소 - <tfoot>
    			표 내에서 한 번만 사용할 수 있다.
       
    -->
    <table border="1" >
    	<catpion>추천 도서 표</catpion>
    	<thead>
    		<th>책제목</th>
    		<th>작가</th>
	
		
		
    </table>
</body>

</html>
