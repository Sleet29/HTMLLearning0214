<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title> 텍스트 입력 예제</title>
</head>

<body>
	<h3> 문자열, 암호 입력 및 텍스트 영역</h3>
	<!-- method 속성 생략시 method="get"을 의미합니다. -->
	<form action="result.html">
			아이디 : &nbsp;
		<!-- name : 요소의 이름, value : 초기 텍스트 
			 maxLength : 입력할 수 있는 최대 문자 갯수-->
		<input value="" name="id" value="...ID 입력..."><br>
		비밀번호 : <input type="password" name="pwd" maxLength="3"><br>
		<!-- <input value=""><br> 안들고 갈때 -->
		<input type="submit" value="회원가입">
	</form>
   		
</body>

</html>
